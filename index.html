<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="./calculator.js" defer></script>
  </head>
  <body>
    <main role="main">
      <div id="header">
        <div class="hamburger-menu">
          <div class="hamburger one"></div>
          <div class="hamburger two"></div>
          <div class="hamburger three"></div>
        </div>
        <div id="modal" class="no-display">
          <p>Conversion</p>
          <p>Themes and Fonts</p>
          <p>History</p>
        </div>
      </div>
      <div class="calculator-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-clear id="c">C</button>
        <span></span>
        <button data-operation id="operator">รท</button>
        <button data-operation id="operator">x</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation id="operator">-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation id="operator">+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equals id="span-two">=</button>
        <button data-number id="zero">0</button>
        <button data-number>.</button>
      </div>
    </main>
  </body>
</html>
